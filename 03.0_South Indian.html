<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff5eb;
            padding-top: 80px;
        }

        .cuisine-header {
            background-color: #001f3f;
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-radius: 15px;
            margin: 1rem auto;
            max-width: 1200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cuisine-header h1 {
            font-size: 2.5rem;
            font-family: 'Times New Roman', serif;
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .food-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .food-item:hover {
            transform: translateY(-5px);
        }

        .food-image {
            width: 100%;
            height: 200px;
            background: none;
            position: relative;
        }
        
        .food-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px 25px 0 0;
        }
        
        .food-name {
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            color: #001f3f;
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            .cuisine-header {
                margin: 1rem;
                border-radius: 10px;
            }

            .cuisine-header h1 {
                font-size: 2rem;
            }

            .food-grid {
                padding: 1rem;
                gap: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .cuisine-header h1 {
                font-size: 1.8rem;
            }

            .food-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .food-item {
                max-width: 300px;
                margin: 0 auto;
            }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #001f3f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.2s;
        }
        
        .back-button:hover {
            transform: scale(1.05);
            background-color: #002952;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='01_index.html'">‚Üê Back to Home</button>
    <header class="cuisine-header">
        <h1>Maharashtrian food</h1>
    </header>

    <div class="food-grid">
        <div class="food-item" data-href="02.1_puranPoli.html">
            <div class="food-image">
                <img src="F:/MERN/Projects/puranpoli.webp" alt="Puran Poli">
            </div>
            <div class="food-name">Puran Poli</div>
        </div>
        <div class="food-item" data-href="02.2_VadaPav.html">
            <div class="food-image">
                <img src="F:/MERN/Projects/Vada Pav.jpg" alt="Vada Pav">
            </div>
            <div class="food-name">Vada Pav</div>
        </div>
        <div class="food-item" data-href="02.3_MisalPav.html">
            <div class="food-image">
                <img src="F:/MERN/Projects/Misal Pav.jpg" alt="Misal Pav">
            </div>
            <div class="food-name">Misal Pav</div>
        </div>
        <div class="food-item" data-href="02.4_PavBhaji.html">
            <div class="food-image">
                <img src="F:/MERN/Projects/Pav Bhaji.jpg" alt="Pav Bhaji">
            </div>
            <div class="food-name">Pav Bhaji</div>
        </div>
        <div class="food-item" data-href="02.5_BharliVangi.html">
            <div class="food-image">
                <img src="F:/MERN/Projects/bharliVangi.jpg" alt="Bharli Vangi">
            </div>
            <div class="food-name">Bharli Vangi</div>
        </div>
        <div class="food-item" data-href="02.6_Shrikhand.html">
            <div class="food-image">
                <img src="F:/MERN/Projects/Shrikhand.avif" alt="Shrikhand">
            </div>
            <div class="food-name">Shrikhand</div>
        </div>
        <div class="food-item" data-href="02.7_Thalipeeth.html">
            <div class="food-image">
                <img src="F:/MERN/Projects/Thalipitth.jpg" alt="Thalipeeth">
            </div>

        </div>
        <div class="food-item" data-href="02.8_UkadicheModak.html">
            <div class="food-image">
                <img src="F:/MERN/Projects/Ukdiche Modak.jpg" alt="Ukadiche Modak">
            </div>
            <div class="food-name">Ukadiche Modak</div>
        </div>
    </div>

    <script>
        // Add click event listener to all food items for navigation
        document.querySelectorAll('.food-item').forEach(item => {
            item.addEventListener('click', function() {
                const href = this.getAttribute('data-href'); // Get the data-href attribute
                if (href) {
                    window.location.href = href; // Navigate to the specified page
                }
            });
        });
    </script>
</body>
</html>
